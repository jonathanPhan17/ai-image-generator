<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title"><strong>AI Image Generator</strong></h1>
    <form action="#" class="ai-form">
      <input class="user-input" type="text" name="user-input" id="user-input" placeholder="search.." required />
      <button type="button" id="button">Search</button>
    </form>

    <div class="result">
      <div class="loading-text" id="loading">Loading...</div>
      <div id="image-grid"></div>
    </div>

  </div>
  <script src="index.js"></script>
</body>
</html>
