<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title"><strong>Meme Generator</strong></h1>
    <form action="#" class="meme-form">
      <input class="user-input" type="text" name="user-input" id="user-input" placeholder="search.." />
      <button class="meme-button" type="submit" id="button">Search</button>
    </form>
    <div class="result">
      <div class="loading" id="loading">Loading...</div>
      <div class="error-message" id="error-message">Please enter valid input!</div>
      <div class="js-memes-container" id="image-grid"></div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
